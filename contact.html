    <div class="jumbotron jumbotron-fluid" style="background-image: url('img/contact-header.jpg');">

      </div>

  <div class="container">
    <div class="form-container">
      <br>
      <h2 class="location-header" style="text-align: center;">Contact Us</h2>
      <form action="mailto:s133570@student.squ.edu.om?subject=My Feedback" method="post" enctype="text/plain">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <br>
        <div class="form-group">
          <label for="phone-number">Phone Number</label>
          <input type="tel" class="form-control" id="phone-number" name="phone-number"
            placeholder="Enter your phone number">
        </div>
        <br>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <br>
        <div class="form-group">
          <label for="feedback">Feedback</label>
          <textarea class="form-control" id="feedback" name="Feedback" rows="5" cols="40"></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </div>
  <br>

  <footer class="bg-light text-center text-lg-start py-3">
    <div class="container-fluid">
