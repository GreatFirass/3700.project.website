<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Skyline Tours</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>

    body, html {
      height: 100%;
      margin: 0;
    }

    .bg-image {
      background-image: url('img/signup-background.jpg'); 
      filter: blur(8px);
      -webkit-filter: blur(8px);
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: fixed;
      width: 100%;
      z-index: -1;
    }

    .container {
      max-width: 600px;
      margin-top: 100px;
      position: relative;
      z-index: 2;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 8px;
    }

    .form-control {
      border-radius: 0.25rem;
    }

    .form-group {
      margin-bottom: 15px;
    }

  </style>
</head>

<body>

  <div class="bg-image"></div>

  <header class="header-bg">
    <!-- Include your navigation bar here -->
  </header>

  <div class="container">
    <div class="form-container">
      <h2>Sign Up</h2>
      <form action="signup_process.php" method="post"> 
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" class="form-control" id="full-name" name="full_name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="user-email">Email</label>
          <input type="email" id="email" name="email" onkeyup="checkEmailExistence()">
          <div id="emailCheck"></div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
        </div>
        <div class="form-group">
          <label for="password-confirm">Confirm Password</label>
          <input type="password" class="form-control" id="password-confirm" name="password_confirm" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>    
    </div>   
  </div>

  <script>
    function checkEmailExistence() {
      var email = document.getElementById("email").value;

      if (email.length == 0) {
          document.getElementById("emailCheck").innerHTML = "";
          return;
      }

      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
              document.getElementById("emailCheck").innerHTML = this.responseText;
          }
      };

      xmlhttp.open("GET", "check_email_existence.php?email=" + email, true);
      xmlhttp.send();
  }
  </script>
</body>
</html>
