        <!-- add new location -->
        <div class="container">
            <h2 class="location-header" style="text-align: center;">Add new location</h2>

            <!-- Form for Adding New Location -->
            <form id="addLocationForm">
                <div class="mb-3">
                    <label for="newLocationName" class="form-label">Location Name</label>
                    <input type="text" class="form-control" id="newLocationName" required>
                </div>
                <div class="mb-3">
                    <label for="newLocationDesc" class="form-label">Location Description</label>
                    <textarea class="form-control" id="newLocationDesc" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="newLocationImg" class="form-label">Image URL</label>
                    <input type="url" class="form-control" id="newLocationImg" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="addLocation()">Add Location</button>
            </form>

        </div>
    </div>

    <script>
        // Function to add a new location
        function addNewLocation(event) {
            event.preventDefault(); // Prevent form submission
            addLocation(); // Call the existing addLocation function
        }
    </script>
