<div class="container calculator-container">
    <form id="calculator" action="booking_process.php" method="post">
        <label for="countries">Select a country:</label>
        <select id="countries" name="country">
            <option value="paris">Paris</option>
            <option value="los-angeles">Los Angeles</option>
            <option value="dubai">Dubai</option>
            <option value="maldives">Maldives</option>
            <option value="new-york">New York</option>
            <option value="phuket">Phuket</option>
            <option value="milan">Milan</option>
            <option value="barcelona">Barcelona</option>
            <option value="london">London</option>
        </select>

        <br><br>

        <label for="nights">Number of nights:</label>
        <input type="number" id="nights" name="nights" min="1" value="1">

        <br><br>

        <label for="studentCheckbox">SQU student discount</label>
        <input type="checkbox" id="studentCheckbox" name="studentDiscount">

        <br><br>

        <div class="inline-label-input">
            <label for="studentId" id="studentIdLabel" style="display:none;">Enter your ID:</label>
            <input type="text" id="studentId" name="studentId" style="display:none;">
        </div>

    </form>

<script>
    document.getElementById('studentCheckbox').addEventListener('change', function () {
        var studentIdLabel = document.getElementById('studentIdLabel');
        var studentIdInput = document.getElementById('studentId');
        if (this.checked) {
            studentIdLabel.style.display = 'inline-block';
            studentIdInput.style.display = 'inline-block';
        } else {
            studentIdLabel.style.display = 'none';
            studentIdInput.style.display = 'none';
        }
    });
</script>
