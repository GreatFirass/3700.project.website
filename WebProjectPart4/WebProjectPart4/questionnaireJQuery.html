    <div class="container container-Questionnaire">

        <form id="questionnaireForm">
            <div style="display: flex; flex-wrap: wrap; justify-content: space-between;">
                <div style="width: calc(48% - 10px);">
                    <!-- Name input -->
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div style="width: calc(48% - 10px);">
                    <!-- Phone number input (without validation) -->
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="123-456-7890">
                </div>
            </div>
        
            <!-- Email input -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <!-- Gender radio buttons -->
            <label>Gender:</label>
            <label class="radio"><input type="radio" name="gender" value="male"> Male</label>
            <label class="radio"><input type="radio" name="gender" value="female"> Female</label>
        
            <!-- Trip Rating radio buttons -->
            <label for="tripRating">Trip Rating:</label>
            <label class="radio"><input type="radio" name="tripRating" value="perfect"> Perfect</label>
            <label class="radio"><input type="radio" name="tripRating" value="good"> Good</label>
            <label class="radio"><input type="radio" name="tripRating" value="okay"> Okay</label>
        
            <!-- Hotel Rating radio buttons -->
            <label for="hotelRating">How was the hotels on the trip?</label>
            <label class="radio"><input type="radio" name="hotelRating" value="excellent"> Excellent</label>
            <label class="radio"><input type="radio" name="hotelRating" value="good"> Good</label>
            <label class="radio"><input type="radio" name="hotelRating" value="average"> Average</label>
            <label class="radio"><input type="radio" name="hotelRating" value="poor"> Poor</label>
        
            <!-- Skyline Office Treatment radio buttons -->
            <label for="officeTreatment">How did the Skyline office treat you?</label>
            <label class="radio"><input type="radio" name="officeTreatment" value="excellent"> Excellent</label>
            <label class="radio"><input type="radio" name="officeTreatment" value="good"> Good</label>
            <label class="radio"><input type="radio" name="officeTreatment" value="okay"> Okay</label>
            <label class="radio"><input type="radio" name="officeTreatment" value="poor"> Poor</label>
        
            <!-- Website Services radio buttons -->
            <label for="websiteServices">How are the website services?</label>
            <label class="radio"><input type="radio" name="websiteServices" value="excellent"> Excellent</label>
            <label class="radio"><input type="radio" name="websiteServices" value="good"> Good</label>
            <label class="radio"><input type="radio" name="websiteServices" value="okay"> Okay</label>
            <label class="radio"><input type="radio" name="websiteServices" value="poor"> Poor</label>
        
            <!-- Comments textarea -->
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        
            <!-- Subscribe section -->
            <div class="subscribe-section">
                <label>Do you want to receive new information about the office?</label>
                <div class="subscribe-checkboxes">
                    <label class="radio"><input type="checkbox" name="subscribe" value="yes"> Yes</label>
                </div>
            </div>
        
            <!-- Submit button -->
            <input type="submit" value="Submit">
        </form>


    </div>


    <!-- JavaScript code for form validation using jQuery -->
<script>
    $(document).ready(function() {
        $('#questionnaireForm').submit(function() {
            // Validation for Name (Should not contain numbers)
            var nameInput = $('#name');
            var nameRegex = /^[a-zA-Z ]+$/;
            if (!nameRegex.test(nameInput.val())) {
                alert("Please enter a valid name without numbers.");
                nameInput.focus();
                return false;
            }

            // Validation for Email (Using HTML5 email input type)
            var emailInput = $('#email');
            if (!emailInput[0].checkValidity()) {
                alert("Please enter a valid email address.");
                emailInput.focus();
                return false;
            }

            // Validation for Gender (At least one option should be selected)
            var genderInputs = $('input[name="gender"]');
            var genderSelected = genderInputs.is(':checked');
            if (!genderSelected) {
                alert("Please select a gender.");
                return false;
            }

            // Validation for Trip Rating (At least one option should be selected)
            var tripRatingInputs = $('input[name="tripRating"]');
            var tripRatingSelected = tripRatingInputs.is(':checked');
            if (!tripRatingSelected) {
                alert("Please select a trip rating.");
                return false;
            }

            // Validation for Hotel Rating (At least one option should be selected)
            var hotelRatingInputs = $('input[name="hotelRating"]');
            var hotelRatingSelected = hotelRatingInputs.is(':checked');
            if (!hotelRatingSelected) {
                alert("Please select a hotel rating.");
                return false;
            }

            // Validation for Skyline Office Treatment (At least one option should be selected)
            var officeTreatmentInputs = $('input[name="officeTreatment"]');
            var officeTreatmentSelected = officeTreatmentInputs.is(':checked');
            if (!officeTreatmentSelected) {
                alert("Please select an office treatment rating.");
                return false;
            }

            // Validation for Website Services (At least one option should be selected)
            var websiteServicesInputs = $('input[name="websiteServices"]');
            var websiteServicesSelected = websiteServicesInputs.is(':checked');
            if (!websiteServicesSelected) {
                alert("Please select a website services rating.");
                return false;
            }

            // Validation for Subscribe (At least one option should be selected)
            var subscribeInputs = $('input[name="subscribe"]');
            var subscribeSelected = subscribeInputs.is(':checked');
            if (!subscribeSelected) {
                alert("Please choose whether you want to receive new information about the office.");
                return false;
            }

            // Additional validations can be added as needed

            // If all validations pass, the form will be submitted
            return true;
        });
    });
</script>
