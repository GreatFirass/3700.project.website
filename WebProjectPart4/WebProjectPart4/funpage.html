    <div class="container game-container">
        <!-- Quiz header -->
        <h1>True / False Quiz</h1>

        <!-- Container for displaying quiz questions -->
        <div id="quiz"></div>

        <!-- Container for displaying the quiz result -->
        <div id="result" class="result"></div>

        <!-- Buttons for True and False answers, with onclick events -->
        <button id="trueButton" class="button" onclick="checkAnswer(true)">True</button>
        <button id="falseButton" class="button" onclick="checkAnswer(false)">False</button>

        <!-- Button to retry the quiz -->
        <button id="retryButton" class="button hide" onclick="retryQuiz()">Retry</button>
    </div>

    <script>
        // Array containing quiz questions and answers
        const quizData = [
            { question: 'Sydney is the capital of Australia.', answer: false },
            { question: 'Canada is the largest country in the world by land area.', answer: true },
            { question: 'Switzerland is a landlocked country in Central Europe.', answer: true },
            { question: 'The United States has 50 states.', answer: true },
            { question: 'Saudi Arabia is the largest country in the Middle East.', answer: true },
            { question: 'Argentina is known for the tango dance.', answer: true },
            { question: 'The largest desert in the world is the Sahara Desert.', answer: false },
            { question: 'Norway is a member of the European Union.', answer: false },
            { question: 'Australia is both a country and a continent.', answer: true },
            { question: 'Russia spans two continents: Europe and Asia.', answer: true },

        ];

        // DOM elements for quiz display, result display, and buttons
        const quizContainer = document.getElementById('quiz');
        const resultContainer = document.getElementById('result');
        const trueButton = document.getElementById('trueButton');
        const falseButton = document.getElementById('falseButton');
        const retryButton = document.getElementById('retryButton');

        // Variables to keep track of the current question and user's score
        let currentQuestion = 0;
        let score = 0;

        // Function to display the current quiz question
        function displayQuestion() {
            quizContainer.innerHTML = `<div class="question">${quizData[currentQuestion].question}</div>`;
        }

        // Function to check the user's answer and proceed to the next question
        function checkAnswer(answer) {
            if (answer === quizData[currentQuestion].answer) {
                score++;
            }

            currentQuestion++;

            if (currentQuestion < quizData.length) {
                // Display the next question
                displayQuestion();
            } else {
                // Display the quiz result when all questions are answered
                displayResult();
            }
        }

        // Function to display the final quiz result
        function displayResult() {
            quizContainer.style.display = 'none';
            trueButton.style.display = 'none';
            falseButton.style.display = 'none';
            retryButton.style.display = 'inline-block';
            resultContainer.innerHTML = `You scored ${score} out of ${quizData.length}!`;
        }

        // Function to reset the quiz for a retry
        function retryQuiz() {
            currentQuestion = 0;
            score = 0;
            quizContainer.style.display = 'block';
            trueButton.style.display = 'inline-block';
            falseButton.style.display = 'inline-block';
            retryButton.style.display = 'none';
            resultContainer.innerHTML = '';
            displayQuestion();
        }

        // Initial display of the first quiz question
        displayQuestion();
    </script>
